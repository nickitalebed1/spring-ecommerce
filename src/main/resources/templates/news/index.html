<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml" layout:decorator="layouts/main">
<head>
    <title>Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="page-header">
            <h2>News</h2>
        </div>
        <div sec:authorize="hasRole('ROLE_ADMIN')" class="container">
            <form method="POST" th:action="@{/news}">
                <input type="hidden" th:name="github" th:value="${#authentication.principal.github}"/>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="message" placeholder="Message"/>
                </div>
                <button type="submit" name="submit" value="value" class="btn btn-primary btn-lg">Add News</button>
            </form>
        </div>
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>id</th>
                <th>user</th>
                <th>message</th>
                <th>created</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="news : ${news}">
                <td th:text="${news.id}">news id</td>
                <td th:text="${news.user}">news user</td>
                <td th:text="${news.message}">news message</td>
                <td th:text="${news.createDate}">date of creation</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
